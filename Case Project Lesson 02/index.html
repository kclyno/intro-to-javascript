		  <h2>Fahrenheit (&#176; F) to Celsius (&#176; C) converter</h2>
      <form>
          <fieldset>
<!--description of what to enter into box for conversion-->          
            <label for="fValue">
              Enter temp in &#176; F
            </label>
<!--input box-->            
            <input type="number" id="fValue" />
          </fieldset>
          <fieldset>
<!-- conversion button-->          
            <button type="button" id="button">Convert to &#176; C</button>
          </fieldset>
          <fieldset>
<!-- label showing it's converting into Celsius-->          
             <p>Equivalent temp in &#176; C</p>
<!-- where the calculated Celsius value will appear -->             
            <p id="cValue">&nbsp;</p>
          </fieldset>
     </form>
   </article>

   <script> 
/* this function converts the Fahrenheit value you enter into Celsius */      
      function convert() {
         var degF = document.getElementById("fValue").value;
         var degC = (degF - 32) * (5 / 9);
         document.getElementById("cValue").innerHTML = degC;
      }
/* this event listener is telling it render the output once the button is clicked */
      
      document.getElementById("button").addEventListener("click", convert, false);
   </script>
